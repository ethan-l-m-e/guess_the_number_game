<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Number</title>
        <meta name="description" content="A first game to learn how to program">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./logic.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>GUESS THE NUMBER</h1>
        <div class="instruction-container">
            <header>
                <h2>HOW TO PLAY</h2>
            </header>
            <p id="gameInstructions">Guess the secret number from 1 to 9. If your guess is too high or too low, you'll get a hint.</p>
        </div>
        <form action="" id="playerInput">
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="10" required>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="playerTurnsText">You have 5 turns left</div>
        <div id="responseText"></div>
        <table id="guessHistory" style="display: none">
            <tbody>
                <tr>
                    <th>Low Guesses</th>
                    <th>High Guesses</th>
                </tr>
                <tr>
                    <td id="lowGuesses" align="center" valign="top"></td>
                    <td id="highGuesses" align="center" valign="top"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button id="resetButton">Reset the game</button>
        </div>
    </body>
</html>
